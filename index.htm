<script>

var n = 11, // number of layers
    m = 100, // number of samples per layer
    k = 10; // number of bumps per layer
var x,y,z,area,stack,seqs;
var interval = 0;
var tWindow = 7000;
 
let colorArr = [
"#543005",
"#8c510a",
"#bf812d",
"#dfc27d",
"#f6e8c3",
"#f5f5f5",
"#c7eae5",
"#80cdc1",
"#35978f",
"#01665e",
"#003c30"
];
 


function stackMax(layer) {
  return d3.max(layer, function(d) { return d[1]; });
}

function stackMin(layer) {
  return d3.min(layer, function(d) { return d[0]; });
}

function transition() { 
  var t ;

  d3.selectAll("path")
    .data( ( 
    layers1 =   stack(d3.transpose( d3.range(n).map( ()=> {  return bumps(100,100) })))  , 
    layers0 =  stack(d3.transpose( d3.range(n).map( ()=> { if(n==6){ return bumps(100,100).map((e)=> { return e * 3.618 }) }else   { return bumps(100,100); } }))) 
    )) 

    .transition()
      .duration(tWindow)
      .attr("d", area);
     
}

// Inspired by Lee Byronâ€™s test data generator.
function bumps(n, m) {
  var a = [], i;
  for (i = 0; i < n; ++i) a[i] = 0;
  for (i = 0; i < m; ++i) bump(a, n);
  return a;
}

function bump(a, n) {
  var x = 1 / (0.1 + Math.random()),
      y = 2 * Math.random() - 0.5,
      z = 10 / (0.1 + Math.random());
  for (var i = 0; i < n; i++) {
    var w = (i / n - y) * z;
    a[i] += x * Math.exp(-w * w);
  }
}

<script>

var s2 = bumps(100,100); 


let color = d3.scaleOrdinal().range(colorArr);
stack = d3.stack().keys(d3.range(n)).offset(d3.stackOffsetWiggle),
layers0 = stack(d3.transpose( d3.range(n).map( ()=> {  return s1 }) )),
layers1 = stack(d3.transpose(d3.range(n).map(function() { return s2; }))),
layers = layers0.concat(layers1);

console.log("layers");
console.log(layers);

svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

x = d3.scaleLinear()
    .domain([0, m - 1])
    .range([0, width]);

y = d3.scaleLinear()
    .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
    .range([height, 0]);

z = d3.interpolateCool;


area = d3.area()
    .x(function(d, i) { return x(i); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

svg.selectAll("path")
  .data(layers0)
  .enter().append("path")
    .attr("d", area)
    .attr("fill",  color );

window.setInterval(()=>{ 
    transition(); }, tWindow * 0.618 ); 


});
